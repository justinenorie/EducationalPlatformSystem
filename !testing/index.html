<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovering Text Example</title>
    <style>
        /* Your button styles */
        .hover-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Example using the title attribute -->
    <button class="hover-btn" title="This is the hovering text">Hover me</button>

    <script>
        // You can also dynamically set the title using JavaScript if needed
        document.querySelector('.hover-btn').title = 'Dynamic hovering text';
    </script>
</body>
</html>
